<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--<link rel="stylesheet"-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
</head>
<body>
<div class="container col-lg-8">
    <div class="jumbotron">
        <h1 class="display-4">Employee Time Management</h1>
    </div>
    <div class="card">
        <table class="table">
            <thead class="thead">
            <tr>
                <th scope="col offset-lg-1">Name</th>
                <th scope="col">Role</th>
                <th scope="col">Date</th>
                <th scope="col">Work</th>
                <th scope="col">Rate($)</th>
                <th scope="col">Billed($)</th>
            </tr>
            </thead>
        </table>
    </div>
    <div class="card">
        <div class="card-header">Employee Information</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="employeeName">Name</label>
                    <input type="text" class="form-control" id="employeeName" placeholder="Who are you?">
                </div>
                <div class="form-group">
                    <label for="employeeRole">Role</label>
                    <input type="text" class="form-control" id="employeeRole" placeholder="What do you do?">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="text" class="form-control" id="startDate" placeholder="MM/DD/YY">
                </div>
                <div class="form-group">
                    <label for="monthlyRate">Monthly Rate</label>
                    <input type="text" id="monthlyRate" class="form-control" placeholder="$$$$$$">
                </div>
                <button class="btn btn-danger" type="submit">Submit</button>
            </form>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
